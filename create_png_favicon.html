<!DOCTYPE html>
<html>
<head>
    <title>SVG to PNG Converter</title>
</head>
<body>
    <canvas id="canvas" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="downloadPNG()">Download PNG</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create SVG string
        const svgString = `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
          <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
            </linearGradient>
          </defs>
          <path d="M466.5 83.7l-192-80a48.15 48.15 0 0 0-36.9 0l-192 80C27.7 91.1 16 108.6 16 128c0 198.5 114.5 335.7 221.5 380.3 11.8 4.9 25.2 4.9 37 0C360.1 472.6 496 349.3 496 128c0-19.4-11.7-36.9-29.5-44.3z" 
                fill="url(#gradient)" 
                stroke="white" 
                stroke-width="8"/>
        </svg>`;
        
        // Convert SVG to image
        const img = new Image();
        const svgBlob = new Blob([svgString], {type: 'image/svg+xml;charset=utf-8'});
        const url = URL.createObjectURL(svgBlob);
        
        img.onload = function() {
            ctx.drawImage(img, 0, 0, 512, 512);
            URL.revokeObjectURL(url);
        };
        
        img.src = url;
        
        function downloadPNG() {
            canvas.toBlob(function(blob) {
                const link = document.createElement('a');
                link.download = 'favicon-512.png';
                link.href = URL.createObjectURL(blob);
                link.click();
            });
        }
    </script>
</body>
</html>
